<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;400&family=Poppins:wght@100&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
    
<body>

<div class="container">

    <form action="submit.html" method="get" name="checkout_form" id="checkout_form">
        <div class="row">
            <div class="col">
                <h3 class="title">Billing Address</h3>

                <div class="inputBox">
                    <span id="full_name">Full Name </span>
                    <strong>*</strong>
                    <input type="text" id="name" placeholder="name">

                </div>
                <div class="inputBox">
                    <span id="email2">Email</span>
                    <strong>*</strong>
                    <input type="text" id="email" placeholder="example@example.com">

                </div>
                <div class="inputBox">
                    <span id="address2">Address </span>
                    <strong>*</strong>
                    <input type="text" id="address" placeholder="1234 example st">

                </div>
                <div class="inputBox">
                    <span id="city2">City </span>
                    <strong>*</strong>
                    <input type="text" id="city" placeholder="city">

                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span id="state2">State </span>
                        <strong>*</strong>
                        <input type="text" id="state" placeholder="Alabama">
                    </div>

                    <div class="inputBox">
                        <span id="zc">Zip Code </span>
                        <strong>*</strong>
                        <input type="text" id="zip" placeholder="99999">
    
                    </div>

                </div>


            </div>


            <div class="col">
                <h3 class="title">Payment</h3>

                <div class="inputBox">
                    <p>Accepted forms of pay </p>
                    <i class="fab fa-cc-visa fa-2x"></i>
                    <i class="fab fa-cc-paypal fa-2x"></i>
                    <i class="fab fa-cc-apple-pay fa-2x"></i>
                    <i class="fab fa-cc-discover fa-2x"></i>
                    

                </div>

                <div class="inputBox">
                    <span id="cardName2">Name on Card </span>
                    <strong>*</strong>
                    <input type="text" id="card_name" placeholder="">

                </div>
                <div class="inputBox">
                    <span id="ccNum">Credit Card Number </span>
                    <strong>*</strong>
                    <input type="text" id="card_num" placeholder="9999-9999-9999-9999">

                </div>
                

                <div class="flex">
                    <div class="inputBox">
                        <span id="cc_Date">Exp Date </span>
                        <strong>*</strong>
                        <input type="text" id="expDate" placeholder="mm/yyyy">
                    </div>

                    <div class="inputBox">
                        <span id="cvv2">Cvv</span>
                        <strong>*</strong>
                        <input type="text" id="cvv" placeholder="111">
                        
                    </div>

                </div>


            </div>

        </div>

        <input type="submit" value="Submit Order" id="submit">
    </form>
</div>

<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="checkout.js"></script>
</body>
</html>
